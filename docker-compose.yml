version: '3'

services:
  apache:
    build: ./Docker
    container_name: fuppi-apache
    restart: always
    environment:
      - VIRTUAL_HOST=fuppi.loc
    ports:
     - "80:80"
    volumes:
#      - ./apache/conf.d:/usr/local/etc/conf.d
      - ./Docker/sites-enabled:/etc/apache2/sites-enabled
      - ./Docker/logs:/var/log/apache2
      - ./html:/var/www/html

